<html>
  <head>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-auth.js"></script>
    <script>
      // Inicjalizuj aplikację Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyBu-9rCCjiCiQxqe2Zsk6felZEo_lZQZFc",
        authDomain: "projekt-2a3db.firebaseapp.com",
        projectId: "projekt-2a3db",
        storageBucket: "projekt-2a3db.appspot.com",
        messagingSenderId: "55213375536",
        appId: "1:55213375536:web:c1f069f0217591198c6df5",
        measurementId: "G-HFRCL3ED0C"
      };
      firebase.initializeApp(firebaseConfig);

      // Zarejestruj funkcję logowania przy użyciu konta Google
      function signInWithGoogle() {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider).then(function(result) {
          var user = result.user;
          console.log("Zalogowano pomyślnie jako:", user.displayName);
        }).catch(function(error) {
          console.error("Błąd logowania:", error);
        });
      }
    </script>
  </head>
  <body>
    <button onclick="signInWithGoogle()">Zaloguj przy użyciu konta Google</button>
  </body>
</html>
